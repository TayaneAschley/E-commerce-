<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/styles/home.css">
    <link rel="stylesheet" href="../assets/styles/rodape.css">
    
    <link rel="stylesheet" href="../assets/styles/forms.css">
    <link rel="stylesheet" href="../assets/styles/cadastroForm.css">
   
    <title>Login E-commerce</title>
  </head>
  <body>
    <header class="cabecalho">
      <div class="cabecalho-items">
        <div class="logo-header">
          <a href="../index.html">
            <img
              src="https://trello.com/1/cards/6285260d29ec7748b1892254/attachments/6285260d29ec7748b189228a/previews/6285260d29ec7748b189228f/download/Logo.png"
              alt="LogoAluraGeek"
            /> </a>
        </div>
        <input type="search" placeholder="o que deseja encontrar?" />
      </div>
    </header>
    <main class="container-formulario">
      <form class="formulario-cadastro" data-form>
        <h1>Cadastre-se</h1>
        <input class="input-form" id="input-email" type="email" placeholder="digite seu melhor email"  data-email-cadastro required/>
        <input class="input-form" id="input-password" type="password" placeholder="Escreva sua senha" data-senha-cadastro required/>
        <input class="input-form" id="input-confirm-password" type="password" placeholder="confirmar senhar" 
          title="A senha deve conter no minímo 6 caracteres, pelo menos um número e uma letra maiúscula”." 
          pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{6,}$"required />
        <input class="input-form" id="input-submit-login" type="submit" value="cadastrar"  />
        <p>Já possui uma conta?<a href="../pages/login.html"> clique aqui</a></p>
      </form>
    </main>
    <footer>
      <div class="rodape">
        <div class="logo-footer">
          <img src="https://trello.com/1/cards/6285260d29ec7748b1892254/attachments/6285260d29ec7748b189228a/previews/6285260d29ec7748b189228f/download/Logo.png" alt="LogoAluraGeek" />
        </div>
        <div class="infoContato">
          <a href="#">Quem somos nós</a>
          <a href="#">Politica de Privacidade</a>
          <a href="#">Programa fidelidade</a>
          <a href="#">Nossas lojas</a>
          <a href="#">Quero ser franqueado</a>
          <a href="#">Anuncie aqui</a>
        </div>
        <div class="formulario-contato">
          <p>Fale conosco</p>
          <input type="text" name="nome" placeholder="Nome" />
          <textarea
            name="textarea"
            cols="30"
            rows="5"
            placeholder="Escreva sua mensagem"
            style="resize: none"
          ></textarea>
          <div class="btn">
            <input type="submit" value="Enviar mensagem" />
          </div>
        </div>
      </div>
      <div class="dedicatoria">
        <p>Desenvolvido por Tayane Aschley</p>
        <p>2022</p>
      </div>
    </footer>
    <script type="module" src="../javascript/formulario/cadastro.js"></script>
  </body>
</html>
